<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Styles/index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="row">
        <div class="col">
            <div class="disp">
                <span id="screen"></span>
            </div>
            <div class="row">
                <div class="button" onclick="del()">
                    AC
                </div>
                <div class="button" onclick="operation('^')">
                    ^
                </div>
                <div class="button" >
                    (-_-)
                </div>
                <div class="button" onclick="operation('/')">
                    /
                </div>
            </div>
            <div class="row">
                <div class="button" onclick="number('7')">
                    7
                </div>
                <div class="button" onclick="number('8')">
                    8
                </div>
                <div class="button" onclick="number('9')">
                    9
                </div>
                <div class="button" onclick="operation('*')">
                    *
                </div>
            </div>
            <div class="row">
                <div class="button" onclick="number('4')">
                    4
                </div>
                <div class="button" onclick="number('5')">
                    5
                </div>
                <div class="button" onclick="number('6')">
                    6
                </div>
                <div class="button" onclick="operation('-')">
                    -
                </div>
            </div>
            <div class="row">
                <div class="button" onclick="number('1')">
                    1
                </div>
                <div class="button" onclick="number('2')">
                    2
                </div>
                <div class="button" onclick="number('3')">
                    3
                </div>
                <div class="button" onclick="operation('+')">
                    +
                </div>
            </div>
            <div class="row">
                <div class="button0" onclick="number(0)">
                    0
                </div>
                <div class="button" onclick="number('.')">
                    .
                </div>
                <div class="button" onclick="result()">
                    =
                </div>
            </div>
        </div>
        <div class="registry">
            <span id="screen2"></span>
        </div>
    </div>
    

    <script src="./index.js"></script>
    
</body>
</html>
